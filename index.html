<!DOCTYPE html>
<html>
  <head>
    <title>Carteando</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-markdown.min.css" rel="stylesheet" media="screen">
    <link href="css/flippant.css" rel="stylesheet" media="screen">
    <link href="css/carteando-styles.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

	<div id="wrap">
		<div class="container">

			<div class="row top-menu">
				<div class="col-xs-6 col-md-3">
					<h1>Carteando</h1>
				</div>

				<div class="col-xs-6 col-md-9">
					<ul class="nav nav-pills">
						<li>
							<a class="new_card-btn" href="#">
							<span class="glyphicon glyphicon-plus-sign"></span> New Card
							</a>
						</li>
						<li>
							<a class="export-btn" href="#">
							<span class="glyphicon glyphicon-floppy-save"></span> Export to CSV file
							</a>
						</li>
						
						<li>
							<a href="#">
							<input type="file" id="file" class="filestyle" 
							data-buttonText="Import from CSV file" 
							data-input="false" style="display:inline;" 
							data-classIcon="glyphicon glyphicon-floppy-open"
							data-classButton="nav">
							</a>
						</li>
					</ul>
				</div>
			</div><!-- /row -->
			
		</div><!-- /container -->

		<div class="container">
			<div class="row card-container"></div>	
		</div><!-- /container -->

	</div><!-- /wrap -->

	<div id="footer">
      <div class="container">
        <p class="text-muted credit">An accessible browser-based tool for making playing cards.
        <a href="https://github.com/marxistpokemon/Carteando">Check the project on Github.</a></p>
      </div>
    </div><!-- /footer -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="//code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.v3.min.js" charset="utf-8"></script>
	<!-- <script src="js/jquery-1.10.2.js" charset="utf-8"></script> -->
	<!-- <script src="js/bootstrap-maxlength.min.js" charset="utf-8"></script> -->
	<script src="js/flippant.min.js" charset="utf-8"></script>
	<!-- <script src="js/bootstrap-markdown.js" charset="utf-8"></script> -->
	<script src="js/bootstrap-filestyle.js" charset="utf-8"></script>
	<script src="js/FileSaver.js" charset="utf-8"></script>
	<script src="js/carteando.js" charset="utf-8"></script>
</body>
</html>
