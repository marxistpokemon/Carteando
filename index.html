<!DOCTYPE html>
<html>
  <head>
    <title>Carteando</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-markdown.min.css" rel="stylesheet" media="screen">
    <link href="css/flippant.css" rel="stylesheet" media="screen">
    <link href="css/carteando-styles.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

	<div id="wrap">
		<div class="navbar navbar-default navbar-fixed-top top-menu">
			<div class="container">
				<div class="row">
					<div class="navbar-header col-md-3">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				          </button>
						<h1>Carteando</h1>
					</div>

					<div class="navbar-collapse collapse">

						<div class="btn-group col-md-3">
							<button type="button" class="btn btn-lg carteando-btn new_card-btn">
							<span class="glyphicon glyphicon-plus-sign"></span> New Card
							</button>
						</div>

						<div class="btn-group col-md-6">
							<a class="export-btn btn btn-lg" href="#">
							<span class="glyphicon glyphicon-floppy-save"></span> Export to CSV file
							</a>
							<a href="#">
							<input type="file" id="file" class="filestyle" 
							data-buttonText="Import from CSV file" 
							data-input="false" style="display:inline;" 
							data-classIcon="glyphicon glyphicon-floppy-open"
							data-classButton="btn btn-lg">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div><!-- /container -->

		<div class="container middle">
			<div class="row card-container">
				
			</div>	
			<div class="row cards-menu">
				<div class="col-md-12">
					
				</div>
			</div>
			
		</div><!-- /container -->

	</div><!-- /wrap -->

	<div id="footer">
      <div class="container">
        <p class="text-muted credit">An accessible browser-based tool for making playing cards.
        <a href="https://github.com/marxistpokemon/Carteando">Check the project on Github.</a></p>
      </div>
    </div><!-- /footer -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="//code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.v3.min.js" charset="utf-8"></script>
	<!-- <script src="js/jquery-1.10.2.js" charset="utf-8"></script> -->
	<!-- <script src="js/bootstrap-maxlength.min.js" charset="utf-8"></script> -->
	<script src="js/flippant.min.js" charset="utf-8"></script>
	<!-- <script src="js/bootstrap-markdown.js" charset="utf-8"></script> -->
	<script src="js/bootstrap-filestyle.js" charset="utf-8"></script>
	<script src="js/FileSaver.js" charset="utf-8"></script>
	<script src="js/carteando.js" charset="utf-8"></script>
</body>
</html>
